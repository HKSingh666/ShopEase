<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .forgot-password-form {
            max-width: 500px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .forgot-password-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .forgot-password-form button {
            transition: background-color 0.3s;
        }
        .forgot-password-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="forgot-password-form">
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm">
            <!-- Email or Mobile Input -->
            <div class="mb-3">
                <label for="emailOrMobile" class="form-label">Email or Mobile Number</label>
                <input type="text" class="form-control" id="emailOrMobile" placeholder="Enter your email or mobile number" required>
            </div>
            <!-- New Password -->
            <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" class="form-control" id="newPassword" placeholder="Enter your new password" required>
                <div class="invalid-feedback">
                    Password must be at least 8 characters, contain a number and a special character.
                </div>
            </div>
            <!-- Confirm New Password -->
            <div class="mb-3">
                <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" id="confirmNewPassword" placeholder="Confirm your new password" required>
                <div class="invalid-feedback">Passwords do not match.</div>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Reset Password</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("forgotPasswordForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const emailOrMobile = document.getElementById("emailOrMobile").value;
            const newPassword = document.getElementById("newPassword");
            const confirmNewPassword = document.getElementById("confirmNewPassword");

            // Password validation regex
            const passwordRegex = /^(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;

            // Validate new password
            if (!passwordRegex.test(newPassword.value)) {
                newPassword.classList.add("is-invalid");
            } else {
                newPassword.classList.remove("is-invalid");
            }

            // Validate password confirmation
            if (newPassword.value !== confirmNewPassword.value) {
                confirmNewPassword.classList.add("is-invalid");
            } else {
                confirmNewPassword.classList.remove("is-invalid");
            }

            // If both validations pass, simulate success
            if (passwordRegex.test(newPassword.value) && newPassword.value === confirmNewPassword.value) {
                alert(`Password reset successful for ${emailOrMobile}`);
            }
        });
    </script>
</body>
</html>
